<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="picture-wrapper">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix" alt="The Eisenhower Matrix is a decision-making tool that helps you make the distinction between tasks that are important, not important, urgent, and not urgent."><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="application">
      <h1 class="section">Add Item</h1>
      <section id="new-tasks">
        <div class="new-task-wrapper">
          <input id="new-task" class="input-style text-style" type="text"><button class="button">Add</button>
        </div>
      </section>
      <h2 class="section">Todo</h2>
      <section id="incomplete-tasks">
        <article class="list">
          <input type="checkbox" class="checkbox-style"><label class="input-style label-style">Pay Bills</label>
          <input type="text" class="input-style text-style list-style">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="list-image" alt="Remove Item." src="./remove.svg"></button>
        </article>
        <article class="edit-mode list">
          <input type="checkbox" class="checkbox-style"><label class="input-style label-style">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input-style text-style list-style">
          <button class="edit button">Save</button>
          <button class="delete button"><img alt="Remove Item." class="list-image" src="./remove.svg"></button>
        </article>
      </section>
      <h2 class="section">Completed</h2>
      <section id="completed-tasks">
        <article class="list">
          <input type="checkbox" class="checkbox-style" checked><label class="input-style label-style complete">See the Doctor</label>
          <input type="text" class="input-style text-style list-style">
          <button class="edit button">Edit</button>
          <button class="delete button"><img alt="Remove Item." class="list-image" src="./remove.svg"></button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
